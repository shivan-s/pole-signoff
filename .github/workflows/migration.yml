name: Migrate

on:
  push:

jobs:
  prod-migrate:
    name: Production Migrate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: Production
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_DATABASE_ID }}
      CLOUDFLARE_D1_TOKEN: ${{ secrets.CLOUDFLARE_D1_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Clean Install
        run: npm ci
      - name: Migration
        run: |
          npm run makemigrations
          npm run apply:production
  staging-migrate:
    name: Staging Migrate
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    environment: Staging
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_DATABASE_ID }}
      CLOUDFLARE_D1_TOKEN: ${{ secrets.CLOUDFLARE_D1_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Clean Install
        run: npm ci
      - name: Migration
        run: |
          npm run makemigrations
          npm run apply:preview
