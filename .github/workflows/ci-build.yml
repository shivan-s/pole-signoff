name: CI Build

on:
  push:
  pull_request:
    branches: [main]

jobs:
  ci-build:
    name: CI Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean Install
        run: |
          npm ci
